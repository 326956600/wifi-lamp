<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./css/aui.css"/>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>

    <title>wifi-灯控制</title>

<body>
<div class="aui-content">
    <header class="aui-bar aui-bar-nav">Wifi设备灯控制</header>
    <ul class="aui-list aui-form-list">
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    IP
                </div>
                <div class="aui-list-item-input">
                    <input type="text">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    Port
                </div>
                <div class="aui-list-item-input">
                    <input type="text">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn">
                <div class="aui-btn aui-btn-success aui-margin-r-5" id="link" onClick="connect()">链接</div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn">
                <div class="aui-btn aui-btn-info aui-margin-r-5" id="open1" onClick="lopen('灯具1已打开')">打开1</div>
                <div class="aui-btn aui-btn-danger aui-margin-l-5" id="close1" onClick="lclose('灯具1已关闭')">关闭1</div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn">
                <div class="aui-btn aui-btn-info aui-margin-r-5" id="open2" onClick="lopen('灯具2已打开')">打开2</div>
                <div class="aui-btn aui-btn-danger aui-margin-l-5" id="close2" onClick="lclose('灯具2已关闭')">关闭2</div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn">
                <div class="aui-btn aui-btn-info aui-margin-r-5" id="open3" onClick="lopen('灯具3已打开')">打开3</div>
                <div class="aui-btn aui-btn-danger aui-margin-l-5" id="close3" onClick="lclose('灯具3已关闭')">关闭3</div>
            </div>
        </li>
    </ul>
</div>
</body>
